<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oostvaardersplassen Ecosystem Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Oostvaardersplassen Ecosystem Simulation</h1>
            <p>Population predictions from 2024</p>

        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('prediction')">Prediction & Graphs</button>
                <button class="tab-button" onclick="switchTab('simulation')">Live Simulation</button>
            </div>
            
            <div id="predictionTab" class="tab-content active">
                <div class="controls">
            <div class="control-group">
                <label>Number of Wolves:</label>
                <input type="number" id="wolvesInput" value="0" min="0" max="100">
            </div>
            <div class="control-group">
                <label>Prediction Years:</label>
                <input type="number" id="yearsInput" value="10" min="1" max="50">
            </div>
            <div class="control-group">
                <button onclick="runPrediction()">Predict Now</button>
            </div>
        </div>

                <div class="charts-container">
                    <div class="chart-card">
                        <h3>Population Over Time</h3>
                        <canvas id="populationChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Grass Mass Over Time (kg)</h3>
                        <canvas id="grassChart"></canvas>
                    </div>
                </div>
            </div>

            <div id="simulationTab" class="tab-content">
                <div class="year-controls">
                    <h3>Year Timeline Control</h3>
                    <div class="year-slider-container">
                        <span class="year-display" id="minYearDisplay">2024</span>
                        <div style="flex: 1; position: relative;">
                            <input type="range" id="yearSlider" class="year-slider" min="2024" max="2024" value="2024" step="1">
                            <div class="year-display" id="currentYearDisplay" style="position: absolute; top: -35px; left: 0%; background: #667eea; color: white; padding: 5px 10px; border-radius: 5px; font-size: 14px; white-space: nowrap; pointer-events: none;">2024</div>
                        </div>
                        <span class="year-display" id="maxYearDisplay">2024</span>
                    </div>
                    <div class="playback-controls">
                        <button class="playback-btn" id="playBtn" onclick="togglePlayback()">Play</button>
                        <button class="playback-btn" id="pauseBtn" onclick="pausePlayback()" style="display: none;">Pause</button>
                    </div>
                </div>
                
                <div class="population-visualization" id="populationVisualization">
                    <div class="stats-panel">
                        <h4>Oostvaardersplassen - Year <span id="visYearCount">2024</span></h4>
                        <div class="stats-item">
                            <span class="label">Grass Mass:</span>
                            <span class="value" id="visGrassMass">0 kg</span>
                        </div>
                    </div>
                    
                    <div class="population-circles" id="populationCircles">
                        <!-- Circles will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code will go here
    </script>

</body>
</html>
